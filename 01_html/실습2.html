<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>설문조사</title>
</head>
<body>
    <form>
    <h3>설문조사</h3>
        <label>
            이름 <input type="text">
         </label>
         <br />
         <label>
            이메일 <input type="email" placeholder="love@example.com">
         </label>

    <h4>나이</h4>
    <input type="radio" name="age" id="ten" checked>
    <label for="ten">10대</label>
    <input type="radio" name="age" id="twenty">
    <label for="ten">20대</label>
    <input type="radio" name="age" id="thirty">
    <label for="ten">30대</label>
    <input type="radio" name="age" id="forty">
    <label for="ten">40대</label>
    <input type="radio" name="age" id="fifty">
    <label for="ten">50대</label>
    <input type="radio" name="age" id="sixty">
    <label for="ten">60대 이상</label>

    <h4>원하는 강의(복수응답가능합니다.)</h4>
    <label>
        <input type="checkbox" name="class" checked> html
    </label>
    <label>
        <input type="checkbox" name="class"> javascript
    </label>
    <label>
        <input type="checkbox" name="class"> css
    </label>
    <br />
    <br />
    <textarea cols="30" rows="10" placeholder="하고 싶은 말을 써주세요:)"></textarea>
    <input type="submit" value="제출">
    </form>       
</body>
</html>
