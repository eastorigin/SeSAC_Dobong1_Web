<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카페 음료 주문 테이블 작성</title>
</head>
<body>
    <table border="1" width="500" height="700" align="center" cellspacing="0 cellpadding20">
        <tr>
            <th>구분</th>
            <th>음료</th>
            <th>가격</th>
            <th>이미지</th>
        </tr>
        <tr>
            <td rowspan="2">커피류</td>
            <td>아메리카노</td>
            <td>4200원</td>
            <td>
                <a href="https://www.starbucks.co.kr/coffee/americano.do">
                    <img src="./img/아메리카노.jpg" alt="아메리카노" width="200">
                </a>
            </td>
        </tr>
        <tr>
            <td>돌체라떼</td>
            <td>4800원</td>
            <td>
                <a href="https://www.starbucks.co.kr/menu/drink_view.do?product_cd=128692">
                    <img src="./img/돌체라떼.jpg" alt="돌체라떼" width="200">
                </a>
            </td>
        </tr>
        <tr>
            <td rowspan="2">주스류</td>
            <td>자바칩 프라푸치노</td>
            <td rowspan="2">5000원</td>
            <td>
                <a href="https://www.starbucks.co.kr/menu/drink_view.do?product_cd=168016">
                    <img src="./img/자바칩 프라푸치노.jpg" alt="자바칩 프라푸치노" width="200">
                </a>
            </td>
        </tr>
        <tr>
            <td>녹차 프라푸치노 사진</td>
            <td>
                <a href="https://www.starbucks.co.kr/menu/drink_view.do?product_cd=9200000002502">
                    <img src="./img/녹차 프라푸치노.jpg" alt="녹차 프라푸치노" width="200">
                </a>
            </td>
        </tr>
    </table>
</body>
</html>
