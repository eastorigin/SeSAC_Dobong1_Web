<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form 만들기 실습</title>
</head>
<body>
    <!-- <form> 태그 시작할 때 잊지 말기 -->
    <form>
        <h3>설문조사</h3>
        <label for="name">이름</label>
        <input type="text" id="name">
        <br>
        <label for="email">이메일</label>
        <input type="email" id="email" placeholder="love@example.com">
        <h4>나이</h4>
        <input type="radio" name="10" id="10">
        <label for="10">10대</label>
        <input type="radio" name="20" id="20">
        <label for="20">20대</label>
        <input type="radio" name="30" id="30">
        <label for="30">30대</label>
        <input type="radio" name="40" id="40">
        <label for="40">40대</label>
        <input type="radio" name="50" id="50">
        <label for="50">50대</label>
        <input type="radio" name="60" id="60">
        <label for="60">60대 이상</label>
        <!--
            글씨를 앞에 두려면 <label> -> <input> 순으로
            글씨를 뒤에 두려면 <input> -> <label 순으로
        -->
        <h4>원하는 강의(복수응답 가능합니다.)</h4>
        <input type="checkbox" name="html" id="html">
        <label for="html">html</label>
        <input type="checkbox" name="javascript" id="javascript">
        <label for="javascript">javascript</label>
        <input type="checkbox" name="css" id="css">
        <label for="css">css</label>
        <br><br>

        <label for="textarea"></label>
        <textarea name="textarea" id="textarea" cols="100" rows="10" placeholder="하고 싶은 말을 써주세요:)"></textarea>
        <button>제출</button>
    </form>
</body>
</html>
