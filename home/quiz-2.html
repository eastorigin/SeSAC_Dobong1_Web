<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>프런트엔드 개발자 지원서</title>
  </head>
  <body>
    <h1>프런트엔드 개발자 지원서</h1>
    <p>
      HTML, CSS, 자바스크립트의 기술을 이해하고 실무 경험이 있는 분을 찾습니다.
    </p>
    <hr />
    <form>
      <fieldset>
        <legend>개인정보</legend>
        <label for="name">이름</label>
        <input type="text" id="name" placeholder="공백 없이 입력하세요" />
        <br />
        <label for="tel">연락처</label>
        <input type="tel" id="tel" />
      </fieldset>
      <br />
      <fieldset>
        <legend>지원분야</legend>
        <input type="radio" id="publish" />
        <label for="publish">웹 퍼블리싱</label>
        <br />
        <input type="radio" id="development" />
        <label for="development">웹 애플리케이션 개발</label>
        <br />
        <input type="radio" id="improvement" />
        <label for="improvement">개발 환경 개선</label>
      </fieldset>
      <br />
      <fieldset>
        <legend>지원 동기</legend>
        <label for="textarea"></label>
        <textarea
          id="textarea"
          cols="60"
          rows="5"
          placeholder="본사 지원 동기를 간략히 써 주세요."
        ></textarea>
      </fieldset>
      <br />
      <button type="submit">접수하기</button>
      <button type="reset">다시 쓰기</button>
    </form>
  </body>
</html>
